<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body class="container">
    <div class="jumbotron">
      <h1>Triangle Tracker</h1>
      <h2>Define a Triangle and See what Type it is!</h2>
    </div>
    <form id="newForm">
      <div class="row">
        <div class="form-group col-md-4">
          <label for="side1">Length of Side 1:</label>
          <input id="side1" type="number" name="side1" class="form-control">
        </div>
        <div class="form-group col-md-4">
          <label for="side2">Length of Side 2:</label>
          <input id="side2" type="number" name="side2" class="form-control">
        </div>
        <div class="form-group col-md-4">
          <label for="side3">Length of Side 3:</label>
          <input id="side3" type="number" name="side3" class="form-control">
        </div>
      </div>

      <button type="submit" class="btn btn-warning" name="button">Calculate Triangle</button>
    </form>
    <h3>Results:</h3>
    <div class="result">
      <p>
      </p>
    </div>
  </body>
</html>
